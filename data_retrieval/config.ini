[DEFAULT]
# Default configuration values
input_format = avi
output_format = ske

[frame_extraction]
# Video extraction settings
frame_rate_per_second = 8
resolution = 1920x1080
batch_size = 32
input_dir = ./data/nw_ucla
output_dir = ./data/output/nw_ucla_enhanced_frames
temp_dir = ./temp


[skeleton_extraction]
# Skeleton detection settings
model_path = ./models/pose_estimation.pth
confidence_threshold = 0.5
max_persons = 10

[object_extraction]
# Object detection settings
model_path = ./models/object_detection.pth
input_dir = ./data/output/nw_ucla_enhanced_frames/multiview_action_videos
output_dir = ./data/output/nw_ucla_enhanced_frames/video_extracted_features
confidence_threshold = 0.5
max_objects = 15

[logging]
# Logging configuration
level = INFO
log_file = extraction
