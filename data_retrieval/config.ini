[DEFAULT]
# Default configuration values
input_format = avi
output_format = ske

[frame_extraction]
# Video extraction settings
frame_rate_per_second = 10
resolution = 1920x1080
batch_size = 32
input_dir = ./data/ntu_rgb_d_60
output_dir = ./data/output/ntu_rgb_d_60
temp_dir = ./temp


[skeleton_extraction]
# Skeleton detection settings
model_path = ./models/pose_estimation.pth
confidence_threshold = 0.5
max_persons = 10

[object_extraction]
# Object detection settings
model_path = ./models/object_detection.pth
input_dir = ./data/ntu_rgb_d_60
output_dir = ./data/output/ntu_rgb_d_60_extracted_frames
confidence_threshold = 0.5
max_objects = 15

[logging]
# Logging configuration
level = INFO
log_file = extraction
