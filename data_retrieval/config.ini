[DEFAULT]
# Default configuration values
input_format = avi
output_format = ske

[frame_extraction]
# Video extraction settings
frame_rate_per_second = 30
resolution = 1920x1080
batch_size = 32

[skeleton_extraction]
# Skeleton detection settings
model_path = ./models/pose_estimation.pth
confidence_threshold = 0.5
max_persons = 10

[object_extraction]
# Object detection settings
model_path = ./models/object_detection.pth
confidence_threshold = 0.5
max_objects = 15

[paths]
# File and directory paths
input_dir = ./data/nw_ucla/multiview_action_videos
output_dir = ./output
temp_dir = ./temp

[logging]
# Logging configuration
level = INFO
log_file = extraction.log
